<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Calculators</title>

    <!-- Link to Favicon -->
    <link rel="icon" href="logo.jpeg" type="image/jpeg">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3v4c6zB0Z7h2HbBXiG0dtOEOj7tOOkNOY0PQdV9uFAJ5GOl5+zH9iOFx1" crossorigin="anonymous">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <!-- Logo Section -->
        <div class="text-center mb-6">
            <img src="logo.jpeg" alt="Logo" class="mx-auto w-24 h-24 mb-4">
        </div>

        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">All-in-One Calculators</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            <button onclick="openCalculator('general')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-calculator mr-3"></i> General Calculator
            </button>
            <button onclick="openCalculator('currency')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-dollar-sign mr-3"></i> Currency Converter
            </button>
            <button onclick="openCalculator('unit')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-ruler mr-3"></i> Unit Converter
            </button>
            <button onclick="openCalculator('discount')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-percentage mr-3"></i> Discount Calculator
            </button>

            <button onclick="openCalculator('loan')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-money-check-alt mr-3"></i> Loan Calculator
            </button>
            <button onclick="openCalculator('hex')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-code mr-3"></i> Hexadecimal Calculator
            </button>
            <button onclick="openCalculator('fuelCost')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-gas-pump mr-3"></i> Fuel Cost Calculator
            </button>
            <button onclick="openCalculator('fuelEfficiency')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-tachometer-alt mr-3"></i> Fuel Efficiency Calculator
            </button>

            <button onclick="openCalculator('unitPrice')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-tag mr-3"></i> Unit Price Calculator
            </button>
            <button onclick="openCalculator('gpa')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-graduation-cap mr-3"></i> GPA Calculator
            </button>
            <button onclick="openCalculator('health')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-heartbeat mr-3"></i> Health Calculator
            </button>
            <button onclick="openCalculator('tax')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-percent mr-3"></i> Sales Tax Calculator
            </button>

            <button onclick="openCalculator('savings')" class="bg-blue-500 text-white w-full py-3 rounded-lg shadow-md text-xl hover:bg-blue-400 flex items-center justify-center">
                <i class="fas fa-piggy-bank mr-3"></i> Savings Calculator
            </button>
        </div>
    </div>

    <div id="calculator-content" class="mt-10 text-center"></div>

    <footer class="text-center py-4 mt-10 bg-gray-800 text-white">
        <p>&copy; This application was created by <strong>Athalla Rakha Syafa'at.</strong></p>
    </footer>

    <script>
        function openCalculator(calculatorType) {
            const content = document.getElementById('calculator-content');
            switch (calculatorType) {
                case 'general':
                    window.location.href = 'general_calculator.html';
                    break;
                case 'currency':
                    window.location.href = 'currency_converter.html';
                    break;
                case 'unit':
                    window.location.href = 'unit_converter.html';
                    break;
                case 'discount':
                    window.location.href = 'discount_calculator.html';
                    break;
                case 'loan':
                    window.location.href = 'loan_calculator.html';
                    break;
                case 'hex':
                    window.location.href = 'hexadecimal_calculator.html';
                    break;
                case 'fuelCost':
                    window.location.href = 'fuel_cost_calculator.html';
                    break;
                case 'fuelEfficiency':
                    window.location.href = 'fuel_efficiency_calculator.html';
                    break;
                case 'unitPrice':
                    window.location.href = 'unit_price_calculator.html';
                    break;
                case 'gpa':
                    window.location.href = 'gpa_calculator.html';
                    break;
                case 'health':
                    window.location.href = 'health_calculator.html';
                    break;
                case 'tax':
                    window.location.href = 'sales_tax_calculator.html';
                    break;
                case 'savings':
                    window.location.href = 'savings_calculator.html';
                    break;
                default:
                    content.innerHTML = '<p class="text-red-500">Calculator not found.</p>';
            }
        }
    </script>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0t7w7xV4EXl5qZYd8n0O6BZ6B2V7rC6eE4e6hBBOPrOBqbm9" crossorigin="anonymous"></script>
</body>
</html>
