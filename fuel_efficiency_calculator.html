<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Calculator</title>

    <!-- Favicon (Tab Icon) -->
    <link rel="icon" href="logo.jpeg" type="image/jpeg">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJv3v4c6zB0Z7h2HbBXiG0dtOEOj7tOOkNOY0PQdV9uFAJ5GOl5+zH9iOFx1" crossorigin="anonymous">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label,
        input,
        button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        body {
            background-image: url('backgroundkalkulator.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .icon-input {
            display: flex;
            align-items: center;
            position: relative;
        }

        .icon-input input {
            padding-left: 40px; /* Space for the icon */
        }

        .input-group-text {
            background-color: #f1f1f1;
            position: absolute;
            left: 10px;
        }

        .icon-input i {
            font-size: 18px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Logo at the top -->
    <div class="text-center mt-5">
        <img src="logo.jpeg" alt="Logo" class="logo img-fluid">
    </div>

    <h1>Fuel Efficiency Calculator</h1>

    <div class="calculator-container shadow-lg">
        <!-- Distance Traveled Input -->
        <label for="distance">Distance Traveled (in kilometers):</label>
        <div class="icon-input mb-3">
            <span class="input-group-text"><i class="fas fa-road"></i></span>
            <input type="number" id="distance" class="form-control" placeholder="Enter distance in kilometers" required>
        </div>

        <!-- Fuel Consumed Input -->
        <label for="fuel-consumed">Fuel Consumed (in liters):</label>
        <div class="icon-input mb-3">
            <span class="input-group-text"><i class="fas fa-gas-pump"></i></span>
            <input type="number" id="fuel-consumed" class="form-control" placeholder="Enter fuel consumed in liters" required>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateEfficiency()"><i class="fas fa-calculator"></i> Calculate Efficiency</button>

        <!-- Result Section -->
        <div class="result mt-3" id="result"></div>
        <div class="error mt-2" id="error"></div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0t7w7xV4EXl5qZYd8n0O6BZ6B2V7rC6eE4e6hBBOPrOBqbm9" crossorigin="anonymous"></script>
</body>

</html>
